# Workflow name
name: Java Spring Boot CI

# This workflow runs on pushes to the 'develop' branch.
on:
  push:
    branches:
      - develop

jobs:
  build:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up Java Development Kit (JDK) 17.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Caches Gradle dependencies to speed up subsequent builds.
          cache: gradle

      # Step 3: Grants execute permissions to the Gradle wrapper script.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 4: Builds the project and runs tests using the Gradle wrapper.
      - name: Build and Test with Gradle
        run: ./gradlew build

      # Step 5: Uploads the generated JAR file as a build artifact.
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: joycrew-backend-jar
          path: build/libs/*.jar
          # Artifacts will be available for 1 day.
          retention-days: 1