name: JoyCrew EC2 Deploy (Final)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Transfer JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} # ec2-user
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SSH_USER }}/app"
          strip_components: 2

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # GitHub Secrets에 있는 원본 이름들을 나열
          envs: DB_HOST, DB_USER, DB_PASSWORD, GMAIL_USERNAME, GMAIL_PASSWORD, JWT_SECRET_KEY
          script: |
            export SPRING_DATASOURCE_URL="${DB_HOST}"
            export SPRING_DATASOURCE_USERNAME="${DB_USER}"
            export SPRING_DATASOURCE_PASSWORD="${DB_PASSWORD}"
            export SPRING_MAIL_USERNAME="${GMAIL_USERNAME}"
            export SPRING_MAIL_PASSWORD="${GMAIL_PASSWORD}"
            export JWT_SECRET="${JWT_SECRET_KEY}"
            
            # 배포 경로 설정 및 스크립트 실행
            APP_DIR="/home/${{ secrets.SSH_USER }}/app"
            chmod +x $APP_DIR/deploy.sh
            $APP_DIR/deploy.sh
