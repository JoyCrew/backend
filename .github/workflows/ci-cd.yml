name: Deploy to EC2 (Self-contained)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. gradlew 실행 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Gradle로 프로젝트 빌드
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 5. 빌드된 JAR 파일을 EC2로 전송
      - name: Transfer JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SSH_USER }}/app"
          strip_components: 2

      # 6. EC2에 접속하여 배포 스크립트 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # --- EC2 내부에서 실행되는 배포 스크립트 ---
            set -e

            APP_DIR="/home/${{ secrets.SSH_USER }}/app"
            LOG_DIR="${APP_DIR}/logs"

            # 로그 디렉토리 생성
            mkdir -p $LOG_DIR

            echo "> 기존 애플리케이션 종료"
            if pgrep -f "java.*\.jar" > /dev/null; then
              CURRENT_PID=$(pgrep -f "java.*\.jar")
              echo "> 실행 중인 애플리케이션 종료 (PID: $CURRENT_PID)"
              kill -15 $CURRENT_PID
              sleep 10
            else
              echo "> 실행 중인 애플리케이션 없음"
            fi

            # 최신 JAR 선택
            JAR_NAME=$(ls -tr $APP_DIR/*.jar | tail -n 1)
            if [ -z "$JAR_NAME" ]; then
              echo "> ERROR: 배포할 JAR 없음"
              exit 1
            fi

            echo "> 새 애플리케이션 실행: $JAR_NAME"
            nohup java -jar \
              -Dspring.profiles.active=prod \
              "$JAR_NAME" > "$LOG_DIR/application.log" 2>&1 &

            echo "> 애플리케이션 시작 확인 (15초 대기)"
            sleep 15

            if pgrep -f "$JAR_NAME" > /dev/null; then
              echo "> ✅ 애플리케이션 시작 성공"
            else
              echo "----------------------------------------"
              echo "> ❌ 애플리케이션 시작 실패"
              echo "--- 최근 로그 50줄 ---"
              tail -n 50 "$LOG_DIR/application.log"
              echo "----------------------------------------"
              exit 1
            fi

            echo "> 배포 완료"