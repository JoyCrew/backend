name: JoyCrew EC2 Deploy (Final Clean)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Transfer JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SSH_USER }}/app"
          strip_components: 2

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 모든 환경변수 주입 (GitHub Secrets 이름 기준)
            export TOSS_SECRET_KEY="${{ secrets.TOSS_SECRET_KEY }}"
            export SPRING_DATASOURCE_URL="${{ secrets.DB_HOST }}"
            export SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USER }}"
            export SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export SPRING_MAIL_USERNAME="${{ secrets.GMAIL_USERNAME }}"
            export SPRING_MAIL_PASSWORD="${{ secrets.GMAIL_PASSWORD }}"
            export JWT_SECRET="${{ secrets.JWT_SECRET_KEY }}"
            export KYC_TOKEN_SECRET="${{ secrets.KYC_TOKEN_SECRET }}"
            export APP_SMS_FROM_NUMBER="${{ secrets.APP_SMS_FROM_NUMBER }}"
            export SOLAPI_API_KEY="${{ secrets.SOLAPI_API_KEY }}"
            export SOLAPI_API_SECRET="${{ secrets.SOLAPI_API_SECRET }}"
            export KAKAO_GIFTBIZ_API_KEY="${{ secrets.KAKAO_GIFTBIZ_API_KEY }}"
            export KAKAO_GIFTBIZ_BASE_URL="${{ secrets.KAKAO_GIFTBIZ_BASE_URL }}"
            export KAKAO_CALLBACK_SUCCESS_URL="${{ secrets.KAKAO_CALLBACK_SUCCESS_URL }}"
            export KAKAO_CALLBACK_FAIL_URL="${{ secrets.KAKAO_CALLBACK_FAIL_URL }}"
            export KAKAO_CALLBACK_GIFT_CANCEL_URL="${{ secrets.KAKAO_CALLBACK_GIFT_CANCEL_URL }}"

            # 배포 스크립트 실행
            /home/ec2-user/app/deploy.sh
