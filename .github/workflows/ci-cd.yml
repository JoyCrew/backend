name: Deploy to EC2 (Self-contained)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. gradlew 실행 권한 추가
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Gradle로 프로젝트 빌드
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 5. 빌드된 JAR 파일을 EC2로 전송
      - name: Transfer JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/${{ secrets.SSH_USER }}"

      # 6. EC2에 접속하여 배포 명령 실행 (들여쓰기 수정 완료)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # --------------------------------------------------
            # AWS Secrets Manager 설정
            # --------------------------------------------------
            SECRET_NAME="security"  # Secrets Manager 이름
            AWS_REGION="ap-northeast-2" # AWS 리전

            # --------------------------------------------------
            # 배포 로직 시작
            # --------------------------------------------------
            echo "> Secrets Manager에서 환경변수를 가져옵니다."
            # AWS 인증 정보는 ssh-action의 env 블록을 통해 환경 변수로 전달됨
            SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id $SECRET_NAME --region $AWS_REGION --query SecretString --output text)
            
            # --- [수정] Bash에서 유효한 환경 변수 이름으로 변환 ---
            # Spring Boot가 인식하도록 키의 '.'을 '_'로 바꾸고 대문자로 변환하여 export 합니다.
            export $(echo $SECRET_JSON | jq -r 'to_entries | map({key: .key | ascii_upcase | gsub("\\."; "_"), value: .value}) | map(.key + "=\"" + (.value | tostring) + "\"") | .[]')
            echo "> 환경변수 로딩 완료."

            # 기존 애플리케이션 종료
            CURRENT_PID=$(pgrep -f ".jar")
            if [ -z "$CURRENT_PID" ]; then
              echo "> 현재 실행 중인 애플리케이션이 없습니다."
            else
              echo "> 실행 중인 애플리케이션을 종료합니다. (PID: $CURRENT_PID)"
              kill -15 $CURRENT_PID
              sleep 5
            fi

            # 새 애플리케이션 실행
            EC2_HOME="/home/${{ secrets.SSH_USER }}" 
            JAR_NAME=$(ls -tr $EC2_HOME/*.jar | tail -n 1)
            echo "> 새 애플리케이션을 배포합니다: $JAR_NAME"
            
            # nohup을 사용하여 백그라운드에서 Spring Boot 애플리케이션 실행
            nohup java -jar -Dspring.profiles.active=prod $JAR_NAME > $EC2_HOME/application.log 2>&1 &
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
