server:
  port: 8082
  tomcat:
    accesslog:
      enabled: true
      directory: /var/log/joycrew
      prefix: access_log
      suffix: .log
      pattern: common

spring:
  application:
    name: joycrew

  profiles:
    active: dev

jwt:
  expiration-ms: 3600000

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    com.joycrew.backend: INFO
