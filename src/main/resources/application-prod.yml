# ===================================================================
# PRODUCTION PROFILE
#
# Properties that are active when the 'prod' profile is enabled.
# ===================================================================
spring:
  # In production, the application connects to an external MySQL database.
  # For security, database credentials are read from environment variables.
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Updates the schema on application start if it differs from the entities.
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

# In production, logs are written to a file for persistence and analysis.
logging:
  level:
    com.joycrew.backend: INFO
  file:
    name: /var/log/joycrew/app.log
    max-size: 10MB
    max-history: 7

# The frontend service URL for the production environment.
app:
  frontend-url: https://joycrew.co.kr

# AWS specific settings for production
aws:
  s3:
    # Production S3 bucket name
    bucket-name: 'joycrew-prod-bucket'
