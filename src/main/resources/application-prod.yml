spring:
  datasource:
    url: ${DB_HOST}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration-ms: 3600000

logging:
  level:
    com.joycrew.backend: INFO
  file:
    name: /var/log/joycrew/app.log
    max-size: 10MB
    max-history: 7