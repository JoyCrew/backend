spring:
  datasource:
    url: ${DB_HOST}?zeroDateTimeBehavior=CONVERT_TO_NULL
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration-ms: 3600000

logging:
  level:
    com.joycrew.backend: INFO
  file:
    name: /var/log/joycrew/app.log
    max-size: 10MB
    max-history: 7

# [중요] 최종 출시 시점에는 삭제 필요
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
