# ===================================================================
# PRODUCTION PROFILE (운영 환경)
#
# 'prod' 프로파일이 활성화되었을 때 적용되는 설정입니다.
# 모든 민감 정보는 AWS Secrets Manager에서 직접 불러옵니다.
# ===================================================================

spring:
  config:
    import: aws-secretsmanager:joycrew-backend-secrets

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    host: email-smtp.ap-northeast-2.amazonaws.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

jwt:
  expiration-ms: 3600000
  password-reset-expiration-ms: 900000

app:
  frontend-url: https://www.joycrew.co.kr
  kyc:
    token-ttl-minutes: 10

solapi:
  base-url: "https://api.solapi.com"

kakao:
  giftbiz:
    timeout-ms: 5000
  callback:

joycrew:
  points:
    krw_per_point: ${JOYCREW_POINTS_KRW_PER_POINT:40}

logging:
  file:
    name: /home/${SSH_USER}/app/logs/app.log
    max-size: 10MB
    max-history: 7
