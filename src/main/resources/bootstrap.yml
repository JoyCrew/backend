# ===================================================================
# SPRING BOOTSTRAP CONFIGURATION
#
# This file is loaded before application.yml and is used to
# import configuration from external sources like AWS Secrets Manager.
# ===================================================================
spring:
  config:
    # Imports secrets from the specified path in AWS Secrets Manager.
    # The application must have the appropriate IAM role to access this.
    import: "aws-secretsmanager:security"
